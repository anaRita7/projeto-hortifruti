<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-4">
                <div class="col-sm-6">
                    <h1 class="m-0">Consultar Cliente</h1>
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <div class="card mx-2">
            <div class="card-body p-0">
                <table class="table table-striped projects">
                    <thead class="text-center">
                        <tr>
                            <th style="width: 5%" >
                                Tipo
                            </th>
                            <th style="width: 10%">
                                Documento
                            </th>
                            <th style="width: 20%">
                                Nome
                            </th>
                            <th style="width: 15%">
                                Telefone
                            </th>
                            <th style="width: 15%">
                                Opções
                            </th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr *ngFor = "let cliente of clientes">
                            <td>
                                {{cliente.tipo}}
                            </td>
                            <td>
                                {{cliente.documento}}
                            </td>
                            <td>
                                {{cliente.nome}}
                            </td>
                            <td>
                                {{cliente.telefone}}
                            </td>
                            <td class="project-actions text-right">
                                <a class="btn btn-info btn-sm mr-2" href="#">
                                    <i class="fas fa-pencil-alt">
                                    </i>
                                    Edit
                                </a>
                                <a class="btn btn-danger btn-sm" href="#">
                                    <i class="fas fa-trash">
                                    </i>
                                    Delete
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.card-body -->
        </div>
    </div>
    <!-- /.content-wrapper -->
</div>
