<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-4">
                <div class="col-sm-6">
                    <h1 class="m-0">Consultar Cliente</h1>
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <div class="card mx-2">
            <div class="card-body p-0">
                <table class="table table-striped projects">
                    <thead class="text-center">
                        <tr>
                            <th style="width: 5%" >
                                Tipo
                            </th>
                            <th style="width: 10%">
                                Documento
                            </th>
                            <th style="width: 20%">
                                Nome
                            </th>
                            <th style="width: 15%">
                                Telefone
                            </th>
                            <th style="width: 15%">
                                Opções
                            </th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr *ngFor = "let cliente of clientes">
                            <td>
                                {{cliente.tipo}}
                            </td>
                            <td>
                                {{cliente.documento}}
                            </td>
                            <td>
                                {{cliente.nome}}
                            </td>
                            <td>
                                {{cliente.telefone}}
                            </td>
                            <td class="project-actions text-right">
                                <a class="btn btn-info btn-sm mr-2" href="#">
                                    <i class="fas fa-pencil-alt">
                                    </i>
                                    Edit
                                </a>
                                <a class="btn btn-danger btn-sm" href="#">
                                    <i class="fas fa-trash">
                                    </i>
                                    Delete
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                PF
                            </td>
                            <td>
                                799.914.460-60
                            </td>
                            <td>
                                Thaís Cunha
                            </td>
                            <td>
                                (31) 3570-6041
                            </td>
                            <td class="project-actions text-center">
                                <button type="button" class="btn btn-info btn-sm mr-2" data-toggle="modal"
                                    data-target="#editCliModal">
                                    <i class="fas fa-pencil-alt">
                                    </i>
                                    Edit
                                </button>
                                <button type="button" class="btn btn-danger btn-sm" data-toggle="modal"
                                    data-target="#delProdModal">
                                    <i class="fas fa-trash">
                                    </i>
                                    Delete
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.card-body -->
        </div>
    </div>
    <!-- /.content-wrapper -->
</div>

<!-- Modal Edit Clients-->
<div class="modal fade" id="editCliModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-info m-0">
                <h5 class="modal-title" id="exampleModalLabel">Informações do Produto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="exampleSelectBorder">Tipo</label>
                    <select class="custom-select form-control-border" id="exampleSelectBorder">
                        <option>Pessoa Física</option>
                        <option>Pessoa Jurídica</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Documento</label>
                    <input type="text" name="documento" class="form-control" placeholder="CPF/CNPJ">
                </div>
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" name="nome" class="form-control" placeholder="Insira seu nome ...">
                </div>
                <div class="form-group">
                    <label>Telefone</label>
                    <input type="tel" name="telefone" class="form-control" placeholder="Insira seu número ...">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary">Cancelar</button>
                <button type="button" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
</div>
