<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-4">
                <div class="col-sm-6">
                    <h1 class="m-0">Consultar Produto</h1>
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <div class="card mx-2">
            <div class="card-body p-0">
                <table class="table table-striped projects">
                    <thead class="text-center">
                        <tr>
                            <th style="width: 5%">
                                Código
                            </th>
                            <th style="width: 15%">
                                Produto
                            </th>
                            <th style="width: 10%">
                                Unidade
                            </th>
                            <th style="width: 10%">
                                Preço
                            </th>
                            <th style="width: 15%">
                                Status
                            </th>
                            <th style="width: 15%">
                                Opções
                            </th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr *ngFor = "let produto of produtos">
                            <td>
                                {{produto.codigo}}
                            </td>
                            <td>
                                {{produto.nome}}
                            </td>
                            <td>
                                {{produto.unidadeMedida}}
                            </td>
                            <td>
                                {{produto.valorUnitario}}
                            </td>
                            <td class="project-state text-center">
                                <div *ngIf="produto.status; then thenBlock else elseBlock"></div>
                                <ng-template #thenBlock><span class="badge badge-success py-2">Disponível</span></ng-template>
                                <ng-template #elseBlock><span class="badge badge-danger py-2">Indisponível</span></ng-template>
                            </td>
                            <td class="project-actions text-center">
                                <button (click)="irModalEditar(produto.codigo)" type="button" class="btn btn-info btn-sm mr-2" data-toggle="modal"
                                    data-target="#editProdModal">
                                    <i class="fas fa-pencil-alt">
                                    </i>
                                    Edit
                                </button>
                                <button (click)="irModalExcluir(produto.codigo)" type="button" class="btn btn-danger btn-sm" data-toggle="modal"
                                    data-target="#delProdModal">
                                    <i class="fas fa-trash">
                                    </i>
                                    Delete
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
    <!-- /.content-wrapper -->
</div>

<!-- Modal Edit Product-->
<div class="modal fade" id="editProdModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-info m-0">
                <h5 class="modal-title" id="exampleModalLabel">Informações do Produto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Código</label>
                    <input type="text" name="codigo" class="form-control" [(ngModel)]="produto.codigo" readonly>
                </div>
                <div class="form-group">
                    <label>Produto</label>
                    <input type="text" name="nome" class="form-control" [(ngModel)]="produto.nome">
                </div>
                <div class="form-group">
                    <label for="exampleSelectBorder">Unidade de Medida</label>
                    <select [(ngModel)]="produto.unidadeMedida" name="codigo" class="custom-select form-control-border" id="exampleSelectBorder">
                        <option value="Kg">Kg</option>
                        <option value="und">Un</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Preço</label>
                    <input [(ngModel)]="produto.valorUnitario" type="text" name="preco" class="form-control" placeholder="R$">
                </div>
                <div class="form-group">
                    <label for="exampleSelectBorder">Status</label>
                    <select [(ngModel)]="produto.status" class="custom-select form-control-border" id="exampleSelectBorder">
                        <option value="true">Disponível</option>
                        <option value="false">Indisponível</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Descrição</label>
                    <textarea class="form-control" rows="2" [(ngModel)]="produto.descricao"></textarea>
                  </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="Editar()" data-dismiss="modal">Salvar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Delete Product-->
<div class="modal fade" id="delProdModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-danger">
                <h5 class="modal-title" id="exampleModalLabel">Tem certeza que deseja deletar?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>As Informações não poderão ser recuperadas</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="Excluir()" data-dismiss="modal">Deletar</button>
            </div>
        </div>
    </div>
</div>
