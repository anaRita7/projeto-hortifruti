<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-4">
                <div class="col-sm-6">
                    <h1 class="m-0">Consultar Pedido</h1>
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <div class="card mx-2">
            <div class="card-body p-0">
                <table class="table table-striped projects">
                    <thead class="text-center">
                        <tr>
                            <th style="width: 5%">
                                Código
                            </th>
                            <th style="width: 15%">
                                Data & Hora
                            </th>
                            <th style="width: 20%">
                                Cliente
                            </th>
                            <th style="width: 10%">
                                Qtd Total
                            </th>
                            <th style="width: 10%">
                                Valor Total
                            </th>
                            <th style="width: 10%">
                                Status
                            </th>
                            <th style="width: 18%">
                                Opções
                            </th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr *ngFor = "let pedido of pedidos">
                            <td>
                                {{pedido.codigo}}
                            </td>
                            <td>
                                {{pedido.dataHora}}
                            </td>
                            <td>
                                {{pedido.nomeCliente}}
                            </td>
                            <td>
                               {{pedido.quantidadeTotal}}
                            </td>
                            <td>
                                R$ {{pedido.valorFinal}}
                             </td>
                            <td class="project-state text-center">
                                <div *ngIf="pedido.situacao; then thenBlock else elseBlock"></div>
                                <ng-template #thenBlock><span class="badge badge-danger py-2">Não Pago</span></ng-template>
                                <ng-template #elseBlock><span class="badge badge-success py-2">Pago</span></ng-template>
                            </td>
                            <td class="project-actions text-center">
                                <button type="button" class="btn btn-info btn-sm mr-2" data-toggle="modal"
                                    data-target="#editOrderModal">
                                    <i class="fas fa-pencil-alt">
                                    </i>
                                    Edit
                                </button>
                                <button type="button" class="btn btn-danger btn-sm" data-toggle="modal"
                                    data-target="#delProdModal">
                                    <i class="fas fa-trash">
                                    </i>
                                    Delete
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
    <!-- /.content-wrapper -->
</div>
